<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single State | COVID-19 Charts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" integrity="sha256-IvM9nJf/b5l2RoebiFno92E5ONttVyaEEsdemDC6iQA=" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha256-8zyeSXm+yTvzUN1VgAOinFgaVFEFTyYzWShOy9w7WoQ=" crossorigin="anonymous"></script>

    <style type="text/css">
        .nav {
            margin-bottom: 1em;
        }
        .box {
            display: flex;
            flex-wrap: wrap;
        }
        .chart {
            max-width: 800px;
            margin: 1em;
        }
    </style>
  </head>
  <body>
    <nav class="nav">
        <span><a>Single States</a></span>
        <span><a href="all.html">Multi States</a></span>
        <span><a href="county.html">Counties</a></span>
        <span><a href="dygraph-single.html">Dygraphs Single</a></span>
    </nav>
    <select id="state" ></select>
    <div class="box">
        <div class="chart">
            <canvas id="cases_vs_delta" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="cases_vs_deaths" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="cases_log" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="cases_time" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="deaths_log" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="deaths_time" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="cases_bar" width="800" height="800"></canvas>
        </div>
        <div class="chart">
            <canvas id="deaths_bar" width="800" height="800"></canvas>
        </div>
    </div>
    <div>Data Source: <a href="https://github.com/nytimes/covid-19-data">NYTimes</a></div>
    <script src="app.js"></script>
  </body>
</html>
